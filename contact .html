<!DOCTYPE html>
<html lang="english">
    <head> 
        <meta charset="UTF-8">
        <meta name="author"content="jemila redwan">
        <meta name="description"content="contact information for the little taco shop">
        <title> contact us-LTS </title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet"href="css/style.css">
     </head>

    <body>
        <header>
        <h1> contact us</h1>
        <nav>
            <ul> 
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The little taco shop">LTS</abbr></a>
                </li> 
                <li>
                    <a href="/#Menu">our menu</a>   
                </li>
                <li>
                    <a href="hours.html">store hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="/img/little taco image 3.jpeg"alt="little taco shop tacos"title="Tacos ready to eat!"
            width="275"height="183">
             <figcaption>
                little taco shop tacos
             </figcaption>
        </figure>
        </header>
       <hr>
       <main >
        <section>
        <h2>our contact form</h2>
        <form action="https://httpbin.org?get"method="get">
            <fieldset>
                <legend>send us a message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text"name="name" id="name"placeholder="your name" required>
                </p>
                <p>
                    <label for="email">email:</label>
                    <input type="email"name="email" id="email"placeholder="your email" required>
                </p>
                <p>
                    <label for="message">your message:</label>
                    <br>
                    <textarea name="message"id="message" cols="30" rows="10"
                     placeholders="type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">send</button>
            <button type="reset">reset</button>
        </form>
    </section>
    <section>
        <h2> our location</h2>
        <address> 555 taco temptation lane suite T<br> kansas city, mo 555555-55555
        <br><br>
        phone:<a href="tel:+5555-5555555">55555-55555</a></address>
    </section>
       </main>
       <hr>
       <footer>
        <p>copy right &copy;The little taco shop</p>
       </footer>
       </body>
